<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>Covertitore gradi Celsius</title>
</head>

<body>

    <div class="container text-center pt-5">
        <h1>Convertitore di temperatura</h1>
        <div class="div w-50 m-auto border border-3 py-5 ">
            <form class="mb-3 ">
                <div>
                    <label for="celsiusInput">Scegli una temperatura in gradi Celsius: </label>
                    <input type="text" id="celsiusInput" name="name" required />
                    <span class="validity"></span>
                </div>
                <div class="pt-3">
                    <button type="button" onclick="celsiusToFahrenheit()" class="rounded text-uppercase">Converti</button>
                </div>
            </form>
    
            <div id="convertion-result"></div>
        </div>
       

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="./js/script.js"></script>
</body>

</html>
